<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Digital Face Recognition Attendance System">
    <title>{% block title %}Digital Attendance System{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Clean Professional Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clean-styles.css') }}">
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar - Clean White Design -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i class="fas fa-user-check"></i> Attendance Pro
            </div>
            <div class="sidebar-subtitle">Face Recognition System</div>
        </div>
        <nav class="sidebar-nav">
            <a href="/" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
            </a>
            <a href="/attendance_record" class="nav-link {% if request.endpoint == 'attendance_record' %}active{% endif %}">
                <i class="fas fa-list"></i>
                Attendance Records
            </a>
            <a href="/add_student" class="nav-link {% if request.endpoint == 'add_student' %}active{% endif %}">
                <i class="fas fa-user-plus"></i>
                Add Student
            </a>
            <a href="/registered_students" class="nav-link {% if request.endpoint == 'registered_students' %}active{% endif %}">
                <i class="fas fa-users"></i>
                Registered Students
            </a>
            <a href="/mark_attendance" class="nav-link {% if request.endpoint == 'mark_attendance_page' %}active{% endif %}">
                <i class="fas fa-camera"></i>
                Mark Attendance
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div class="top-navbar">
            <div class="navbar-title">
                {% block page_title %}Dashboard{% endblock %}
            </div>
            <div class="navbar-actions">
                <button class="navbar-btn" onclick="refreshPage()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <div class="dropdown">
                    <button class="navbar-btn dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fas fa-user"></i> Admin
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Settings</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }

        function refreshPage() {
            location.reload();
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.querySelector('.mobile-toggle');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                !toggle.contains(event.target) &&
                sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
            }
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
